<div ng-include="'app/ang/components/navbar/navbar.html'"></div>
<div class="page_content col-md-7 col-lg-7 col-sm-7 col-xs-12" ng-controller="ProductsSpecListCtrl">
	<div class="panel panel-default">
	  <div class="panel-heading">Especificaciones de productos</div>
	  <div class="panel-body">
	  	<button type="button" class="btn btn-info btn-sm" ng-click="goTo('products-spec-edit')">Añadir especificación</button>
	  	<hr>
	  	<div class="table-responsive">
		    <table class="table table-hover">
		      <thead>
		        <tr>
		          <th>Título</th>
		          <th>Valores</th>
		        </tr>
		      </thead>
		      <tbody>
		        <tr ng-repeat="spec in specs" ui-sref="products-spec-edit({ specId: spec.id })">
		       	  <td ng-bind="spec.title"></td>
		          <td ng-bind="spec.values"></td>
		        </tr>
		      </tbody>
		    </table>
		</div>
	  </div>
	</div>
</div>
